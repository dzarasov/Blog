<div class="container">
    <h1 class="">Do Judo - Be a Champion</h1>
</div>
<div class="container">
        <div class="jumbotron" ng-repeat="d in data| orderBy:'date':true">
            
            <div class="row">
                <div class="col-lg-12">
                    <p>{{d.date | date:'medium'}}</p>
                    <img class="smalli" src="/uploads/{{d.imageS}}">
                                        <div class="pan">
                    
                    <hr>
                        <p>{{ d.textE | limitTo: 125}} ...</p>
                         <a class="btn btn-primary" ui-sref="blogdata({ postid: d._id })">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>

            </div>

        </div>
</div>
